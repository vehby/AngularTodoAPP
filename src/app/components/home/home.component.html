<div class="page home">
  <div class="container">
    <div class="row">
      <div class="col-md-6 page-title">
        <h2>
          <!-- <img src="assets/img/todo-logo.svg" width="40px;" alt=""> -->
          <span>Todo List APP</span>
        </h2>

      </div>
      <div class="col-md-6">
        <form class="example-form">
          <mat-form-field class="example-full-width">
            <input matInput value="" placeholder="Deneme yazı" #newTodo>
          </mat-form-field>
          <button mat-button mat-raised-button color="primary" type='button' (click)="addTodo(newTodo)" >Ekle +</button>
        </form>

      </div>
    </div>
  </div>
  <div class="container">
      <div class="row">
        <div class="col-md-12">
            <mat-card class="d-flex">
                <div class="example-container">
                    <h5>Bekleyenler</h5>
                    <div
                      cdkDropList
                      #pendingList="cdkDropList"
                      [cdkDropListData]="pendings"
                      [cdkDropListConnectedTo]="[inProgressList]"
                      class="example-list"
                      (cdkDropListDropped)="drop($event)">
                      <div class="example-box" *ngFor="let item of pendings" cdkDrag>
                          <mat-icon aria-hidden="false" aria-label="Example home icon" class="mr-2">update</mat-icon>
                          {{item}}</div>
                    </div>
                  </div>

                  <div class="example-container">
                      <h5>Yapım Aşamasında Olanlar</h5>
                      <div
                        cdkDropList
                        #inProgressList="cdkDropList"
                        [cdkDropListData]="inProgress"
                        [cdkDropListConnectedTo]="[pendingList,doneList]"
                        class="example-list"
                        (cdkDropListDropped)="drop($event)">
                        <div class="example-box" *ngFor="let item of inProgress" cdkDrag>
                            <mat-icon aria-hidden="false" aria-label="Example home icon" class="mr-2">snooze</mat-icon>
                          {{item}}</div>
                      </div>
                    </div>

                    <div class="example-container">
                        <h5>Tamamlananlar</h5>
                        <div
                          cdkDropList
                          #doneList="cdkDropList"
                          [cdkDropListData]="done"
                          [cdkDropListConnectedTo]="[inProgressList]"
                          class="example-list"
                          (cdkDropListDropped)="drop($event)">
                          <div class="example-box" *ngFor="let item of done" cdkDrag>
                              <mat-icon aria-hidden="false" aria-label="Example home icon" class="mr-2" >check_circle_outline</mat-icon>
                              {{item}}</div>
                        </div>
                      </div>
                  
                  
            </mat-card>
        </div>
      </div>
    </div>
</div>
